<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/fontawesome.min.css"
        />
        <link rel="stylesheet" href="../css/estilos.min.css" />
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <title>Login - Personal</title>
    </head>
    <body>
        <main class="row bg-white g-0 min-vh-100">
            <div
                class="col-12 col-lg-6 bg-image position-relative"
                style="--bg-image: url('../images/fondo_loginSAEWeb.png')"
            >
                <!-- Contenedor nuevo para el enlace SAE Sistema Web -->
                <a
                    href="https://asistescolar.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="float-SAE"
                >
                    <i class="fas fa-globe me-2 fs-1"></i>
                    <div class="d-flex flex-column">
                        <span class="fw-bold fs-5">SAE</span>
                        <span class="fs-5">SISTEMA WEB</span>
                    </div>
                </a>
            </div>
            <div class="col-12 col-lg-6">
                <div class="form-container py-5">
                    <div class="px-lg-5 mb-3">
                        <img src="../images/logo-SAE.png" alt="" class="img-fluid" />
                    </div>
                    <h1 class="h4 mb-4 text-center">Iniciar Sesión - Personal</h1>
                    <form class="mb-5">
                        <div class="mb-3">
                            <label for="txtUsuario" class="form-label"
                                >Nombre de usuario</label
                            >
                            <input
                                name="txtUsuario"
                                id="txtUsuario"
                                type="text"
                                class="form-control"
                                placeholder="Nombre de usuario"
                                required
                                autocomplete="username"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="txtContrasena" class="form-label"
                                >Contraseña</label
                            >
                            <input
                                name="txtContrasena"
                                id="txtContrasena"
                                type="password"
                                class="form-control"
                                placeholder="Contraseña"
                                required
                                autocomplete="current-password"
                            />
                        </div>

                        <div class="d-flex justify-content-end mb-2">
                            <a
                                href="recuperar.php?idp=30"
                                class="text-decoration-none link-primary small"
                            >
                                ¿Olvidó su contraseña?
                            </a>
                        </div>
                        <button
                            type="button"
                            class="btn btn-primary w-100 mt-2 text-white rounded-4"
                        >
                            Iniciar Sesión
                        </button>
                    </form>
                    <div class="bg-primary p-4 rounded-4 text-white text-center mb-3">
                        <p class="fw-bold fs-5 mb-0">¡Descubre la App SAE Profesor!</p>
                        <p class="mb-3">Descárgala gratis</p>
                        <div class="d-flex gap-2">
                            <a
                                href="https://linktr.ee/sistemassaeappmoviles"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <img
                                    src="../images/button-google-play.png"
                                    alt="Google Play"
                                    class="img-fluid"
                                />
                            </a>
                            <a
                                href="https://linktr.ee/sistemassaeappmoviles"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <img
                                    src="../images/button-app-store.png"
                                    alt="App Store"
                                    class="img-fluid"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="social-links">
                        <a
                            href="https://www.instagram.com/sistemas_sae/"
                            target="_blank"
                            rel="noopener noreferrer"
                            title="Instagram"
                        >
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a
                            href="https://asistescolar.com/"
                            target="_blank"
                            rel="noopener noreferrer"
                            title="Web"
                        >
                            <i class="fa-solid fa-globe"></i>
                        </a>
                        <a
                            href="https://www.youtube.com/@SistemasSAE"
                            target="_blank"
                            rel="noopener noreferrer"
                            title="Youtube"
                        >
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a
                            href="https://asistescolar.com/"
                            target="_blank"
                            rel="noopener noreferrer"
                            class="text-decoration-none fw-semibold"
                        >
                            AsistEscolar 2025
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/js/all.min.js"></script>
    </body>
</html>
