<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/css/fontawesome.min.css"
        />
        <link rel="stylesheet" href="./src/css/estilos.min.css" />
        <title>Login Form</title>
    </head>
    <body>
        <main class="bg-light p-lg-5 vh-100">
            <div
                class="row row-cols-1 row-cols-lg-2 bg-white shadow-lg g-0 rounded-4 overflow-hidden h-100"
            >
                <div class="col">
                    <div class="bg-primary h-100 w-100"></div>
                </div>
                <div class="col">
                    <div class="px px-lg-7 py-6">
                        <form>
                            <h1 class="h4">Iniciar sesión</h1>
                            <div class="mb-3">
                                <label for="correo" class="form-label"
                                    >Correo electrónico</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="correo"
                                    aria-describedby="emailHelp"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="clave" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="clave" />
                            </div>
                            <div
                                class="row row-cols-1 row-cols-lg-2 g-0 align-items-center justify-content-center"
                            >
                                <div class="col">
                                    <div class="form-check">
                                        <input
                                            type="checkbox"
                                            class="form-check-input"
                                            id="guardarS"
                                        />
                                        <label class="form-check-label" for="guardarS"
                                            >Guardar sesión</label
                                        >
                                    </div>
                                </div>
                                <div class="col">
                                    <a
                                        class="fs-7 link-primary text-decoration-none"
                                        href="#"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                    >
                                        <i class="fa-solid fa-lock"></i>
                                        ¿Olvidaste la contraseña?
                                    </a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <div class="social-links">
                            <a
                                href="https://facebook.com"
                                target="_blank"
                                title="Facebook"
                            >
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" title="WhatsApp">
                                <i class="fab fa-whatsapp"></i>
                            </a>
                            <a href="#" title="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" title="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/js/all.min.js"></script>
    </body>
</html>
